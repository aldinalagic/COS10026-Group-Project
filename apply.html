<h1>Personal Information</h1>
<form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">

  <h4>We need to know some stuff about you.</h4>
<section class="section1">
  <div class="fullname">
    <p class="name"><label for="first-name">First name</label>
        <input type="text" name="first-name" id="first-name" maxlength="20" size="10" required="required" placeholder="Enter your first name">
    </p>
    <p class="name"><label for="last-name">Last name</label>
        <input type="text" name="last-name" id="last-name" maxlength="20" size="10" required="required" placeholder="Enter your last name">
    </p>
</div>

<div class="morepersonal">
    <p class="dobs"><label for="dob">Date of Birth</label>
        <input type="text" name="dob" id="dob" pattern="\d{2}/\d{2}/\d{4}" placeholder="dd/mm/yyyy" required>
    </p>
    <p class="dobs"><label for="street">Street Address</label>
        <input type="text" name="street" id="street" maxlength="40" required="required" placeholder="Enter your street address">
    </p>
</div>

<div class="place">
      <div class="placedetails">
        <label for="suburb">Suburb town</label>
        <input type="text" name="suburb" id="suburb" maxlength="40" required="required" placeholder="Enter your suburb">
      </div>

      <div class="placedetails">
        <label for="state">State</label>
        <select name="state" id="state" required>
          <option value="">Select</option>
          <option value="act">ACT</option>
          <option value="nsw">NSW</option>
          <option value="nt">NT</option>
          <option value="qld">QLD</option>
          <option value="sa">SA</option>
          <option value="tas">TAS</option>
          <option value="vic">VIC</option>
          <option value="wa">WA</option>
      </select>
      </div>

      <!-- pattern included for post code to get 0000-9999, remember to inquire about 'based on states'  -->
      <div class="placedetails">
         <label for="postcode">Postcode</label></p>
         <input type="text" name="postcode" id="postcode" pattern="[0-9]{4}" required placeholder="Enter your postcode">
      </div>
    </div>

    <fieldset>
        <legend>Gender</legend>
        <!-- multiple divs used to divide the options, makes it easier to style -->
        <div class="gender">
            <div class="gender-option">
              <input type="radio" id="male" name="gender" value="male" required>
              <label for="male">Male</label>
            </div>

            <div class="gender-option">
              <input type="radio" id="female" name="gender" value="female" required>
              <label for="female">Female</label>
            </div>

            <div class="gender-option">
              <input type="radio" id="nonbinary" name="gender" value="nonbinary" required>
              <label for="nonbinary">Nonbinary</label>
            </div>

            <div class="gender-option">
              <input type="radio" id="different-term" name="gender" value="different-term" required>
              <label for="different-term">Different term</label>
            </div>

            <div class="gender-option">
              <input type="radio" id="prefer" name="gender" value="prefer" required>
              <label for="prefer">Prefer not to answer</label>
            </div>
        </div>
    </fieldset>
  </section>

    <div class="main" id="personal">
      <a href="#contact-details"><button type="button" class="nav-btn">Next</button></a>

      <img src="images/icons/icon.svg" alt="icon">

    <h1>Contact Details</h1>
    <h4>A bit of information about how we can contact you.</h4>
    
    <section class="section2">
    <div class="contact">
        <!-- go back to this to check if right -->
         <!-- contact details -->
          <div class="contact-field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com">
          </div>

          <div class="contact-field">
          <label for="phone">Phone number</label>
          <input type="text" id="'phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required placeholder="000-000-000">
          </div>
      </div>

      <div class="button-row">
      <div class="main" id="contacts1">
        <a href="#personal-info"><button type="button" class="nav-btn">Back</button></a>
      </div>


      <div class="main" id="contacts2">
        <a href="#role-info"><button type="button" class="nav-btn">Next</button></a>
      </div>
      </div>
</section>


      <div id="role-info-icon">
        <img src="images/icons/roleinfoicon.svg" alt="role-info-icon">
      </div>

      <h1>Role Information</h1>
      <h4>Tell us what your dream job is at Glow.</h4>
   
    <section class="section3">
    <div class="reference">
      <label for="jobreference">Job reference number</label>
      <select name="jobreference" id="jobreference" required>
    <!-- fill out properly once job.html has been developed -->
          <option value="">Please select</option>
          <option value="net01">NET01</option> 
          <option value="mac01">MAC01</option>
      </select>
      
      <p><label for="technical">Technical List</label></p>
      <div class="technical">
          <div class="technical-option">
              <label for="languages">Programming Languages </label>
              <input type="checkbox" id="languages" name="technical" value="languages" required>
          </div>
          <div class="technical-option">
            <label for="framework">Frameworks & Libraries</label>
            <input type="checkbox" id="framework" name="technical" value="framework" required>
        </div>
        <div class="technical-option">
            <label for="devops">DevOps & Tools</label>
            <input type="checkbox" id="devops" name="technical" value="devops" required>
        </div>
      </div>

      <p><label for="other">Other skills</label></p>
      <textarea id="other" name="other" rows="7" cols="50" placeholder="Feel free to include other skills you may have!"></textarea>
     </div> 
    </section>
    
    <div class="button-row">
      <div class="main" id="contacts1">
        <a href="#personal">
        <button type="button"class="nav-btn" >Back</button>
      </a>
      </div>

      <div class="main" id="apply">
        <button type="submit" class="apply-btn">
        <img src="images/icons/rocket.png" alt="rocket" class="rocket-icon">
        Apply
        </button>
      </div>
    </div>
  </div>
  </div>
</form>
