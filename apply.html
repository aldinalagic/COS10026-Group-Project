<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8"> <!-- encodes characters-->
    <!-- names specify the represented web application of the page-->
    <meta name="description" content="job application page"> <!-- basic description of page content-->
    <meta name="keywords" content="Website, apply"> <!-- lists related keywords-->
    <meta name="author" content="group"> <!-- author of page, change to group name -->
    <title>job application page</title>
</head>
<body>
<link href="styles/project.css" rel="stylesheet">
<h1>Personal Information</h1>
<form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
<h3>We need to know some stuff about you.</h3>
<div class="name">
    <p class="name"><label for="first-name">First name</label>
        <input type="text" name="first-name" id="first-name" maxlength="20" size="10" required="required" placeholder="Enter your first name">
    </p>
    <p class="name"><label for="last-name">Last name</label>
        <input type="text" name="last-name" id="last-name" maxlength="20" size="10" required="required" placeholder="Enter your last name">
    </p>
</div>
<p><label for="dob">Date of Birth</label>
    <input type="text" name="dob" id="dob" pattern="\d{2}/\d{2}/\d{4}" placeholder="dd/mm/yyyy" required>
</p>
<div>
    <p><label for="street">Street Address</label></p>
      <input type="text" name="street" id="street" maxlength="40" required="required" placeholder="Enter your street address">
    <p><label for="suburb">Suburb town</label></p>
      <input type="text" name="suburb" id="suburb" maxlength="40" required="required" placeholder="Enter your suburb">
    <p><label for="state">State</label></p>
      <select name="state" id="state" required>
          <option value="">Select</option>
          <option value="act">ACT</option>
          <option value="nsw">NSW</option>
          <option value="nt">NT</option>
          <option value="qld">QLD</option>
          <option value="sa">SA</option>
          <option value="tas">TAS</option>
          <option value="vic">VIC</option>
          <option value="wa">WA</option>
      </select>
      <!-- pattern included for post code to get 0000-9999, remember to inquire about 'based on states'  -->
    <p><label for="postcode">Postcode</label></p>
       <input type="text" name="postcode" id="postcode" pattern="[0-9]{4}" required placeholder="Enter your postcode">
</div>
    <fieldset>
        <legend>Gender</legend>
        <!-- multiple divs used to divide the options, makes it easier to style -->
        <div class="gender">
            <div class="gender-option">
              <input type="radio" id="male" name="gender" value="male" required>
              <label for="male">Male</label>
            </div>
            <div class="gender-option">
              <input type="radio" id="female" name="gender" value="female" required>
              <label for="female">Female</label>
            </div>
            <div class="gender-option">
              <input type="radio" id="nonbinary" name="gender" value="nonbinary" required>
              <label for="nonbinary">Nonbinary</label>
            </div>
            <div class="gender-option">
              <input type="radio" id="different-term" name="gender" value="different-term" required>
              <label for="different-term">Different term</label>
            </div>
            <div class="gender-option">
              <input type="radio" id="prefer" name="gender" value="prefer" required>
              <label for="prefer">Prefer not to answer</label>
            </div>
        </div>
    </fieldset>

    <h1>Contact Details</h1>
    <h3>A bit of information about how we can contact you.</h3>
    <div>
        <!-- go back to this to check if right -->
         <!-- contact details -->
          <p><label for="email">Email</label></p>
          <input type="email" id="email" name="email" required placeholder="you@example.com">
          <p><label for="phone">Phone number</label></p>
          <input type="text" id="'phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required placeholder="000-000-000">
      </div>

      <h1>Role Information</h1>
      <h3>Tell us what your dream job is at Glow.</h3>
    <label for="jobreference">Job reference number</label>
      <select name="jobreference" id="jobreference" required>
    <!-- fill out properly once job.html has been developed -->
          <option value="">Please select</option>
          <option value="12345">12345</option> 
          <option value="67890">67890</option>
      </select>
      <p><label for="technical">Technical List</label></p>
      <div class="technical">
          <div class="technical-option">
              <label for="what-does">What does</label>
              <input type="checkbox" id="what-does" name="technical" value="what-does" required>
          </div>
          <div class="technical-option">
            <label for="this-even">This even</label>
            <input type="checkbox" id="this-even" name="technical" value="this-even" required>
        </div>
        <div class="technical-option">
            <label for="mean">Mean??</label>
            <input type="checkbox" id="mean" name="technical" value="mean" required>
        </div>
      </div>
      <p><label for="other">Other skills</label></p>
      <textarea id="other" name="other" rows="7" cols="70" placeholder="Feel free to include other skills you may have!"></textarea>
      
    <p><input type="submit" value="Apply"></p>

</form>
</body>
</html>
