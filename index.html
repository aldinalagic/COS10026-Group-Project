<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <!-- The entire navigation bar is contained in the header element -->
    <header>
        <!-- ask tutor if this is an appropriate use of div -->
        <!-- div element is used here so that the margins of the img and anchor element can be set to remain the same -->
         <div class="pagelogo">
            <img src="images/icons/glow-logo.svg" alt="Logo">
            <a href="">Home</a>
         </div>
        <!-- nav element contains the navigation buttons. I.E. buttons that lead to the other pages -->
        <nav class="pagenav">
            <div>
                <img src="images/icons/jobs.svg" alt="icon">
                <a href="jobs.html">Jobs</a>
            </div>
            <div>
                <img src="images/icons/about.svg" alt="icon">
                <a href="about.html">About</a>
            </div>
            
        </nav>
    </header>
    <!-- This section contains the top graphic and the title for the webpage -->
    <section id="hometop">
        <img src="images/placeholder.png" alt="Logo" id="homeimage"> <!-- img will have to change when the proper graphic is added -->
        <h1 class="Title">Welcome to Glow</h1>
        <h2 class="Title">Placeholder</h2>
    </section>
    
</body>
</html>
